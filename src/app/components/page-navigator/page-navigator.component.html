<div
  class="btn btn-back"
  [ngClass]="{ disabled: selected === 1 }"
  (click)="back()"
>
  <span class="triangle-left"></span>
</div>
<div class="pages">
  <span
    *ngFor="let page of pages | countNumber : selected"
    class="btn"
    [ngClass]="{ active: page === selected }"
    (click)="goto(page)"
  >
    {{ page }}
  </span>
</div>
<div
  class="btn btn-foward"
  [ngClass]="{ disabled: selected === pages }"
  (click)="foward()"
>
  <span class="triangle-right"></span>
</div>
