<app-hero-search (changeTerm)="changeTerm($event)"></app-hero-search>
<app-no-result-list
  *ngIf="payload?.data?.results?.length === 0; else resultList"
>
</app-no-result-list>
<ng-template #resultList>
  <app-list-view [heroes]="payload?.data?.results || []"></app-list-view>
  <app-page-navigator
    [selected]="marvelListParams.page"
    [pages]="payload?.data?.pages || 1"
    (change)="navigate($event)"
  ></app-page-navigator>
</ng-template>
